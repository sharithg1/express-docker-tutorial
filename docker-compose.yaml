version: "3.8"

services:
  app:
    build: . # build image from Dockerfile, need to rebuild image when app code changes
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=express_tutorial
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine # pull already built image from docker hub
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=express_tutorial
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data_express_tutorial:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data_express_tutorial:
